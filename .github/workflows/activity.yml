name: Daily Commit

on:
  schedule:
    - cron: '0 */3 * * *'   # каждые 3 часа
  workflow_dispatch:

permissions:
  contents: write

jobs:
  commit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Daily activity
        run: |
          echo "Daily activity on $(date)" >> activity.log
          git config user.name Arcanus101
          git config user.email corobov.mitya@yandex.ru
          git add activity.log
          git commit -m "🤖 Daily activity: $(date)"
          git push
